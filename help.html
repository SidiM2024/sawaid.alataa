<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة التبرعات</title>
    <!-- مكتبة Font Awesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- مكتبة Animate.css للحركات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* تصميم الصفحة */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4CAF50, #2C8B45);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        /* القائمة الجانبية */
    .sidebar {
        width: 250px;
        background-color: #4caf50;
        color: white;
        height: 100vh;
        position: fixed;
        top: 0;
        right: 0;
        transition: transform 0.3s ease-in-out;
        transform: translateX(100%);
        z-index: 1000;
      }
  
      .sidebar.active {
        transform: translateX(0);
      }
  
      .sidebar-header {
        padding: 20px;
        background-color: #388e3c;
        text-align: center;
        position: relative;
      }
  
      .sidebar-header img {
        width: 80px;
        height: auto;
        border-radius: 50%;
        margin-bottom: 10px;
      }
  
      .sidebar-header h3 {
        margin: 0;
        font-size: 1.2rem;
      }
  
      /* زر الإغلاق */
      .close-btn {
        position: absolute;
        top: 10px;
        left: 10px;
        background: none;
        border: none;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
      }
  
      .sidebar-links {
        list-style: none;
        padding: 0;
      }
  
      .sidebar-links li {
        padding: 15px 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
  
      .sidebar-links li a {
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
      }
  
      .sidebar-links li a i {
        margin-left: 10px;
      }
  
      .sidebar-links li:hover {
        background-color: #2e7d32;
      }
  
      /* زر القائمة */
      .menu-toggle {
        position: fixed;
        top: 15px;
        right: 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
        z-index: 1100;
      }
  
      .menu-toggle:focus {
        outline: none;
      }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInDown 1s;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }
        .section.active {
            display: block;
        }
        .section h2 {
            color: #4CAF50;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .buttons button {
            width: 45%;
            max-width: 200px;
            margin: 10px;
            padding: 15px 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .buttons button i {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .buttons button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .total-donations .counter {
            font-size: 2rem;
            margin: 10px 0;
        }
        .total-donations i {
            font-size: 3rem;
            color: #4CAF50;
        }
        @media (max-width: 768px) {
            .buttons button {
                width: 80%;
            }
        }
        .popup, .overlay {
            display: none;
        }
        .popup.active, .overlay.active {
            display: block;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
        }
        .popup h3 {
            margin-bottom: 15px;
        }
        .popup button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- زر القائمة الجانبية -->
  <button class="menu-toggle">
    <i class="fa-solid fa-bars"></i>
  </button>

  <!-- القائمة الجانبية -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <button class="close-btn" id="close-btn">&times;</button>
      <img src="logo.jpg" alt="لوغو الجمعية">
      <h3>سواعد العطاء</h3>
    </div>
    <ul class="sidebar-links">
      <li><a href="index.html"><i class="fa-solid fa-house"></i> الرئيسية</a></li>
      <li><a href="about.html"><i class="fa-solid fa-users"></i> عن الجمعية</a></li>
      <li><a href="projectes.html"><i class="fa-solid fa-project-diagram"></i> المشاريع</a></li>
      <li><a href="donations.html"><i class="fa-solid fa-hands-helping"></i> كيف تساعد؟</a></li>
      <li><a href="help.html"><i class="fa-solid fa-hand-holding-usd"></i> التبرعات</a></li>
      <li><a href="contact.html"><i class="fa-solid fa-phone"></i> اتصل بنا</a></li>
    </ul>
  </div>
    <div class="container">
        <!-- قسم خيارات التبرع -->
        <div class="section active" id="donationType">
            <h2>اختر نوع التبرع</h2>
            <div class="buttons">
                <button onclick="showSection('paymentOptions')"><i class="fas fa-calendar-week"></i> تبرع أسبوعي</button>
                <button onclick="showSection('paymentOptions')"><i class="fas fa-calendar"></i> تبرع شهري</button>
                <button onclick="showSection('paymentOptions')"><i class="fas fa-calendar-day"></i> تبرع مرة واحدة</button>
                <button onclick="showSection('paymentOptions')"><i class="fas fa-calendar-check"></i> تبرع سنوي</button>
            </div>
        </div>

        <!-- قسم خيارات الدفع -->
        <div class="section" id="paymentOptions">
            <h2>اختر طريقة الدفع</h2>
            <div class="buttons">
                <button data-bank="بنكيلي" onclick="showPopup('بنكيلي')"><i class="fas fa-university"></i> بنكيلي</button>
                <button data-bank="كليك" onclick="showPopup('كليك')"><i class="fas fa-credit-card"></i> كليك</button>
                <button data-bank="أمانتي" onclick="showPopup('أمانتي')"><i class="fas fa-hand-holding-usd"></i> أمانتي</button>
                <button data-bank="بيم بانك" onclick="showPopup('بيم بانك')"><i class="fas fa-money-bill-wave"></i> بيم بانك</button>
                <button data-bank="مصرفي" onclick="showPopup('مصرفي')"><i class="fas fa-wallet"></i> مصرفي</button>
            </div>
        </div>

        <!-- قسم إجمالي التبرعات -->
        <div class="section active total-donations">
            <h2>إجمالي التبرعات</h2>
            <i class="fas fa-donate"></i>
            <div class="counter" id="donationCounter">1000</div>
            <p>المبلغ المطلوب: <strong>50,000</strong></p>
        </div>
    </div>

    <!-- نافذة منبثقة -->
    <div class="popup" id="popup">
    <button class="close-btn" onclick="closePopup()">×</button>
    <h3>شكرًا لتبرعك!</h3>
    <p>رقم التحويل: <strong>30647036</strong></p>
    <button class="copy-btn" onclick="copyNumber()">نسخ الرقم</button>
    <p>تأكد من إرسال صورة الإيصال إلى واتساب: <strong>30647036</strong></p>
    <a href="https://wa.me/30647036" target="_blank">
        <button class="send-btn">إرسال صورة</button>
    </a>
</div>

<style>
    /* تصميم النافذة فقط */
    .popup {
        width: 90%;
        max-width: 400px;
        background: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        display: none; /* إخفاء النافذة افتراضيًا */
    }

    .popup h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: #007bff;
    }

    .popup p {
        font-size: 1rem;
        color: #333;
        margin-bottom: 15px;
    }

    .popup strong {
        color: #007bff;
    }

    .popup button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 10px;
        transition: background 0.3s ease;
    }

    .copy-btn {
        background: #007bff;
        color: #fff;
    }

    .copy-btn:hover {
        background: #0056b3;
    }

    .send-btn {
        background: #28a745;
        color: #fff;
    }

    .send-btn:hover {
        background: #1e7e34;
    }

    a {
        text-decoration: none;
    }

    .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #ff4d4d;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        font-size: 1.2rem;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background 0.3s ease;
    }

    .close-btn:hover {
        background: #cc0000;
    }
</style>

<script>
    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }

    function openPopup() {
        document.getElementById('popup').style.display = 'block';
    }

    function copyNumber() {
        const number = '30647036';
        navigator.clipboard.writeText(number).then(() => {
            alert('تم نسخ الرقم!');
        });
    }
</script>
    <div class="overlay" id="overlay" onclick="hidePopup()"></div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        function showPopup(bank) {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            popup.querySelector('h3').textContent = `شكرًا لتبرعك عبر ${bank}!`;
            popup.classList.add('active');
            overlay.classList.add('active');
        }

        function hidePopup() {
            document.getElementById('popup').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }

        function copyNumber() {
            navigator.clipboard.writeText("30647036");
            alert("تم نسخ الرقم!");
        }
    </script>
    <!-- إضافة الجافا سكريبت -->
  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const closeBtn = document.getElementById('close-btn');
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.add('active');
      content.classList.add('sidebar-open');
    });

    closeBtn.addEventListener('click', () => {
      sidebar.classList.remove('active');
      content.classList.remove('sidebar-open');
    });
  </script>
</body>
</html>

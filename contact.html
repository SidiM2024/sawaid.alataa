<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا - جمعية سواعد</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background: #f0f4f8;
            color: #333;
        }

        /* القائمة الجانبية */
    .sidebar {
        width: 250px;
        background-color: #4caf50;
        color: white;
        height: 100vh;
        position: fixed;
        top: 0;
        right: 0;
        transition: transform 0.3s ease-in-out;
        transform: translateX(100%);
        z-index: 1000;
      }
  
      .sidebar.active {
        transform: translateX(0);
      }
  
      .sidebar-header {
        padding: 20px;
        background-color: #388e3c;
        text-align: center;
        position: relative;
      }
  
      .sidebar-header img {
        width: 80px;
        height: auto;
        border-radius: 50%;
        margin-bottom: 10px;
      }
  
      .sidebar-header h3 {
        margin: 0;
        font-size: 1.2rem;
      }
  
      /* زر الإغلاق */
      .close-btn {
        position: absolute;
        top: 10px;
        left: 10px;
        background: none;
        border: none;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
      }
  
      .sidebar-links {
        list-style: none;
        padding: 0;
      }
  
      .sidebar-links li {
        padding: 15px 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
  
      .sidebar-links li a {
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
      }
  
      .sidebar-links li a i {
        margin-left: 10px;
      }
  
      .sidebar-links li:hover {
        background-color: #2e7d32;
      }
  
      /* زر القائمة */
      .menu-toggle {
        position: fixed;
        top: 15px;
        right: 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
        z-index: 1100;
      }
  
      .menu-toggle:focus {
        outline: none;
      }
  

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
        }

        .contact-section {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: space-between;
        }

        .form-container {
            flex: 1;
            min-width: 350px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h3 {
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #4CAF50;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px 40px;
            font-size: 14px; /* تصغير حجم النص */
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-group button:hover {
            background: #3e8e41;
        }

        .info-container {
            flex: 1;
            min-width: 350px;
            background: #4CAF50;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .info-container h3 {
            margin-bottom: 20px;
        }

        .info-container p {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .info-container p i {
            margin-right: 10px;
            font-size: 20px;
        }

        .info-container a {
            color: #fff;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .contact-section {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- زر القائمة الجانبية -->
  <button class="menu-toggle">
    <i class="fa-solid fa-bars"></i>
  </button>

  <!-- القائمة الجانبية -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <button class="close-btn" id="close-btn">&times;</button>
      <img src="logo.jpg" alt="لوغو الجمعية">
      <h3>سواعد العطاء</h3>
    </div>
    <ul class="sidebar-links">
      <li><a href="index.html"><i class="fa-solid fa-house"></i> الرئيسية</a></li>
      <li><a href="about.html"><i class="fa-solid fa-users"></i> عن الجمعية</a></li>
      <li><a href="projectes.html"><i class="fa-solid fa-project-diagram"></i> المشاريع</a></li>
      <li><a href="donations.html"><i class="fa-solid fa-hands-helping"></i> كيف تساعد؟</a></li>
      <li><a href="help.html"><i class="fa-solid fa-hand-holding-usd"></i> التبرعات</a></li>
      <li><a href="contact.html"><i class="fa-solid fa-phone"></i> اتصل بنا</a></li>
    </ul>
  </div>
    <div class="container">
        <h2>اتصل بنا</h2>
        <div class="contact-section">
            <!-- نموذج التواصل -->
            <div class="form-container">
                <h3>نموذج التواصل</h3>
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" placeholder="الاسم الكامل" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-phone-alt"></i>
                    <input type="tel" id="phone" placeholder="رقم الهاتف" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <textarea id="message" placeholder="رسالتك" required></textarea>
                </div>
                <div class="form-group">
                    <button onclick="sendWhatsApp()">إرسال الرسالة</button>
                </div>
            </div>
            <!-- بيانات الاتصال -->
            <div class="info-container">
                <h3>بيانات الاتصال</h3>
                <p><i class="fas fa-phone-alt"></i> رقم الهاتف: 30647036</p>
                <p><i class="fas fa-users"></i> ملتقى الجمعية: 
                    <a href="https://chat.whatsapp.com/FMHiT7D3KE44RQTmib1Rav" target="_blank">اضغط هنا للانضمام</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function sendWhatsApp() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;

            if (name && phone && message) {
                const whatsappURL = `https://wa.me/30647036?text=مرحبًا،%20اسمي%20${encodeURIComponent(name)}%20ورقمي%20${encodeURIComponent(phone)}%20،%20رسالة:%20${encodeURIComponent(message)}`;
                window.open(whatsappURL, '_blank');
            } else {
                alert('يرجى ملء جميع الحقول.');
            }
        }
    </script>
    <!-- إضافة الجافا سكريبت -->
  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const closeBtn = document.getElementById('close-btn');
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.add('active');
      content.classList.add('sidebar-open');
    });

    closeBtn.addEventListener('click', () => {
      sidebar.classList.remove('active');
      content.classList.remove('sidebar-open');
    });
  </script>
</body>
</html>

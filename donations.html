<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كيف تساعد</title>
    <!-- مكتبة Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- مكتبة أيقونات Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            direction: rtl;
        }

        /* القائمة الجانبية */
    .sidebar {
        width: 250px;
        background-color: #4caf50;
        color: white;
        height: 100vh;
        position: fixed;
        top: 0;
        right: 0;
        transition: transform 0.3s ease-in-out;
        transform: translateX(100%);
        z-index: 1000;
      }
  
      .sidebar.active {
        transform: translateX(0);
      }
  
      .sidebar-header {
        padding: 20px;
        background-color: #388e3c;
        text-align: center;
        position: relative;
      }
  
      .sidebar-header img {
        width: 80px;
        height: auto;
        border-radius: 50%;
        margin-bottom: 10px;
      }
  
      .sidebar-header h3 {
        margin: 0;
        font-size: 1.2rem;
      }
  
      /* زر الإغلاق */
      .close-btn {
        position: absolute;
        top: 10px;
        left: 10px;
        background: none;
        border: none;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
      }
  
      .sidebar-links {
        list-style: none;
        padding: 0;
      }
  
      .sidebar-links li {
        padding: 15px 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
  
      .sidebar-links li a {
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
      }
  
      .sidebar-links li a i {
        margin-left: 10px;
      }
  
      .sidebar-links li:hover {
        background-color: #2e7d32;
      }
  
      /* زر القائمة */
      .menu-toggle {
        position: fixed;
        top: 15px;
        right: 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
        z-index: 1100;
      }
  
      .menu-toggle:focus {
        outline: none;
      }

        .section-title {
            text-align: center;
            color: #0277bd;
            margin: 20px 0;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .btn-custom {
            font-size: 1.2rem;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-custom:hover {
            transform: scale(1.05);
        }

        .btn-volunteer {
            background-color: #4caf50;
            color: #fff;
        }

        .btn-donate {
            background-color: #ff9800;
            color: #fff;
        }

        .btn-support {
            background-color: #2196f3;
            color: #fff;
        }

        .form-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .projects-container {
            display: none;
            margin-top: 20px;
        }

        .project-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .project-card:hover {
            transform: scale(1.05);
            background-color: #e3f2fd;
        }

        .btn-donate-now {
            margin-top: 15px;
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .btn-custom {
                font-size: 1rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
     <!-- زر القائمة الجانبية -->
  <button class="menu-toggle">
    <i class="fa-solid fa-bars"></i>
  </button>

  <!-- القائمة الجانبية -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <button class="close-btn" id="close-btn">&times;</button>
      <img src="logo.jpg" alt="لوغو الجمعية">
      <h3>سواعد العطاء</h3>
    </div>
    <ul class="sidebar-links">
      <li><a href="index.html"><i class="fa-solid fa-house"></i> الرئيسية</a></li>
      <li><a href="about.html"><i class="fa-solid fa-users"></i> عن الجمعية</a></li>
      <li><a href="projectes.html"><i class="fa-solid fa-project-diagram"></i> المشاريع</a></li>
      <li><a href="donations.html"><i class="fa-solid fa-hands-helping"></i> كيف تساعد؟</a></li>
      <li><a href="help.html"><i class="fa-solid fa-hand-holding-usd"></i> التبرعات</a></li>
      <li><a href="contact.html"><i class="fa-solid fa-phone"></i> اتصل بنا</a></li>
    </ul>
  </div>

<div class="container">
    <h2 class="section-title">كيف تساعد</h2>
    <div class="d-flex flex-column align-items-center gap-3">
        <!-- زر التطوع -->
        <button class="btn btn-custom btn-volunteer" id="volunteerBtn">
            <i class="fas fa-hands-helping"></i> التطوع
        </button>

        <!-- زر التبرع المالي -->
        <button class="btn btn-custom btn-donate" onclick="window.location.href='help.html'">
            <i class="fas fa-donate"></i> التبرع المالي
        </button>

        <!-- زر دعم مشاريع محددة -->
        <button class="btn btn-custom btn-support" id="supportProjectsBtn">
            <i class="fas fa-project-diagram"></i> دعم مشاريع محددة
        </button>
    </div>

    <!-- استمارة التطوع -->
    <div class="form-container" id="volunteerForm">
        <h4>استمارة التطوع</h4>
        <form action="https://wa.me/30647036" method="get">
            <div class="mb-3">
                <label for="name" class="form-label">الاسم:</label>
                <input type="text" class="form-control" id="name" name="text" placeholder="أدخل اسمك" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">رقم الهاتف:</label>
                <input type="tel" class="form-control" id="phone" name="text" placeholder="أدخل رقم الهاتف" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">مكان السكن:</label>
                <input type="text" class="form-control" id="location" name="text" placeholder="أدخل مكان السكن" required>
            </div>
            <button type="submit" class="btn btn-success">إرسال  </button>
        </form>
    </div>

    <!-- قسم دعم المشاريع -->
    <div class="projects-container" id="supportProjects">
        <h4>اختر مشروع لدعمه:</h4>
        <div class="project-card" id="waterProject">
            <i class="fas fa-tint"></i> مشروع سقاية الماء
        </div>
        <div class="project-card" id="iftarProject">
            <i class="fas fa-utensils"></i> مشروع إفطار الصائم
        </div>
        <div class="project-card" id="clothesProject">
            <i class="fas fa-tshirt"></i> مشروع كسوة العيد
        </div>
        <button  onclick="window.location.href='help.html'" class="btn btn-donate-now" id="donateNowBtn" style="display:none;">تبرع الآن</button>
    </div>
</div>

<!-- مكتبة Bootstrap و JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
    document.getElementById("volunteerBtn").addEventListener("click", function() {
        document.getElementById("volunteerForm").style.display = "block";
        document.getElementById("supportProjects").style.display = "none";
    });

    document.getElementById("supportProjectsBtn").addEventListener("click", function() {
        document.getElementById("supportProjects").style.display = "block";
        document.getElementById("volunteerForm").style.display = "none";
    });

    const projects = document.querySelectorAll(".project-card");
    projects.forEach(project => {
        project.addEventListener("click", function() {
            document.getElementById("donateNowBtn").style.display = "block";
        });
    });
</script>

<!-- إضافة الجافا سكريبت -->
<script>
    const menuToggle = document.querySelector('.menu-toggle');
    const closeBtn = document.getElementById('close-btn');
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.add('active');
      content.classList.add('sidebar-open');
    });

    closeBtn.addEventListener('click', () => {
      sidebar.classList.remove('active');
      content.classList.remove('sidebar-open');
    });
  </script>

</body>
</html>
